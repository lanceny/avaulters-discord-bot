name: CI

on:
  push:
  pull_request:

jobs:
  cleanup-runs:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: rokroskar/workflow-run-cleanup-action@master
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
  # check-diff:
